<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Pattern Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f4f9;
            --text-color: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .quiz-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            flex-grow: 1;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
        }

        .quiz-header {
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        .options {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }

        .options li {
            margin-bottom: 10px;
        }

        .options input {
            margin-right: 10px;
        }

        .btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .result {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .result-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 1rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Recipe Pattern Quiz</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul class="options">
                <li><input type="radio" name="answer" id="a" class="answer"><label for="a" id="a_text">Answer A</label></li>
                <li><input type="radio" name="answer" id="b" class="answer"><label for="b" id="b_text">Answer B</label></li>
                <li><input type="radio" name="answer" id="c" class="answer"><label for="c" id="c_text">Answer C</label></li>
                <li><input type="radio" name="answer" id="d" class="answer"><label for="d" id="d_text">Answer D</label></li>
            </ul>
        </div>
        <button class="btn" id="submit">Submit</button>
        <div class="result" id="result"></div>
    </div>

    <footer>
        Made by Chinmay Deshpande for ST: Prompt Engineering and AI class under Prof. Nick Brown
    </footer>

    <script>

    </script>
</body>
</html>

    <script>
        const quizData = [
            {
                question: "What is the primary purpose of the Recipe Pattern in prompt engineering?",
                a: "To generate random outputs",
                b: "To create a clear, step-by-step guide to accomplish a specific task",
                c: "To confuse the AI model",
                d: "To generate visualizations",
                correct: "b"
            },
            {
                question: "Which of the following is NOT a key element of the Recipe Pattern?",
                a: "Defining the overall task or goal",
                b: "Listing known steps",
                c: "Providing a complete sequence of steps",
                d: "Generating random questions",
                correct: "d"
            },
            {
                question: "How does the Recipe Pattern help in achieving tasks?",
                a: "By providing a structured and methodical response",
                b: "By generating creative stories",
                c: "By creating visualizations",
                d: "By automating tasks",
                correct: "a"
            },
            {
                question: "What is an example of a prompt using the Recipe Pattern?",
                a: "Generate a random number",
                b: "Provide a step-by-step guide to bake a chocolate cake",
                c: "Create a visualization of a tree",
                d: "Write a poem about nature",
                correct: "b"
            },
            {
                question: "What should you do if you know some steps but not all in the Recipe Pattern?",
                a: "Ask the AI to fill in the missing steps",
                b: "Ignore the missing steps",
                c: "Provide only the known steps",
                d: "Ask for a random output",
                correct: "a"
            },
            {
                question: "Why is the Recipe Pattern useful for complex tasks?",
                a: "It simplifies the task into manageable steps",
                b: "It generates random solutions",
                c: "It avoids structured thinking",
                d: "It creates visual outputs",
                correct: "a"
            },
            {
                question: "What is the first step in creating a Recipe Pattern?",
                a: "Define the overall task or goal",
                b: "List random ideas",
                c: "Generate creative outputs",
                d: "Skip to the solution",
                correct: "a"
            },
            {
                question: "How can the Recipe Pattern improve AI responses?",
                a: "By providing a clear structure",
                b: "By generating random outputs",
                c: "By confusing the AI",
                d: "By avoiding step-by-step instructions",
                correct: "a"
            },
            {
                question: "What should you do if the AI provides incomplete steps in the Recipe Pattern?",
                a: "Ask for clarification or additional steps",
                b: "Accept the incomplete steps",
                c: "Ignore the response",
                d: "Provide random feedback",
                correct: "a"
            },
            {
                question: "Which of the following is an example of a Recipe Pattern prompt?",
                a: "Explain the concept of gravity",
                b: "Provide a step-by-step guide to solve a Rubik's cube",
                c: "Generate a random number",
                d: "Write a poem about the ocean",
                correct: "b"
            },
            {
                question: "What is a key benefit of using the Recipe Pattern?",
                a: "It ensures clarity and precision in responses",
                b: "It generates random outputs",
                c: "It avoids structured thinking",
                d: "It creates visual outputs",
                correct: "a"
            },
            {
                question: "How does the Recipe Pattern handle ambiguity?",
                a: "By asking clarifying questions",
                b: "By ignoring the ambiguity",
                c: "By generating random responses",
                d: "By avoiding the task",
                correct: "a"
            },
            {
                question: "What is the role of examples in the Recipe Pattern?",
                a: "To provide clarity and context",
                b: "To confuse the AI",
                c: "To generate random outputs",
                d: "To avoid structured thinking",
                correct: "a"
            },
            {
                question: "Why is it important to define the goal in the Recipe Pattern?",
                a: "To provide a clear direction for the task",
                b: "To generate random ideas",
                c: "To avoid structured thinking",
                d: "To create visual outputs",
                correct: "a"
            },
            {
                question: "What should you do if the AI provides irrelevant steps in the Recipe Pattern?",
                a: "Ask for a revised response",
                b: "Accept the irrelevant steps",
                c: "Ignore the response",
                d: "Provide random feedback",
                correct: "a"
            }
        ];

        const questionEl = document.getElementById('question');
        const a_text = document.getElementById('a_text');
        const b_text = document.getElementById('b_text');
        const c_text = document.getElementById('c_text');
        const d_text = document.getElementById('d_text');
        const submitBtn = document.getElementById('submit');
        const resultEl = document.getElementById('result');
        const answersEls = document.querySelectorAll('.answer');
        const progressBar = document.getElementById('progress');

        let currentQuiz = 0;
        let score = 0;

        loadQuiz();

        function loadQuiz() {
            deselectAnswers();
            const currentQuizData = quizData[currentQuiz];
            questionEl.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
            d_text.innerText = currentQuizData.d;
            updateProgressBar();
        }

        function deselectAnswers() {
            answersEls.forEach(answerEl => answerEl.checked = false);
        }

        function getSelected() {
            let answer;
            answersEls.forEach(answerEl => {
                if (answerEl.checked) {
                    answer = answerEl.id;
                }
            });
            return answer;
        }

        function updateProgressBar() {
            const progress = ((currentQuiz + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        submitBtn.addEventListener('click', () => {
            const answer = getSelected();
            if (answer) {
                if (answer === quizData[currentQuiz].correct) {
                    score++;
                } else {
                    alert(`Wrong answer! The correct answer is: ${quizData[currentQuiz][quizData[currentQuiz].correct]}`);
                }
                currentQuiz++;
                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    showResults();
                }
            }
        });

        function showResults() {
            let explanations = "";
            quizData.forEach((q, index) => {
                explanations += `<p><strong>Question ${index + 1}:</strong> ${q.question}<br>
                <strong>Correct Answer:</strong> ${q[q.correct]}<br>
                <strong>Explanation:</strong> ${getExplanation(index)}</p>`;
            });

            let exercises = `
                <h3>Exercises to Learn the Recipe Pattern:</h3>
                <ol>
                    <li>Create a Recipe Pattern prompt for making a peanut butter and jelly sandwich. Include at least 5 steps.</li>
                    <li>Write a Recipe Pattern prompt for solving a Sudoku puzzle. Focus on the overall strategy rather than specific number placements.</li>
                    <li>Develop a Recipe Pattern prompt for conducting a basic scientific experiment, such as testing the effect of sunlight on plant growth. Include steps for hypothesis formation, setup, data collection, and analysis.</li>
                </ol>
            `;

            resultEl.innerHTML = `
                <div class="result-container">
                    <h2>Quiz Completed!</h2>
                    <p>You answered ${score}/${quizData.length} questions correctly</p>
                    <h3>Explanations:</h3>
                    ${explanations}
                    ${exercises}
                    <button class="btn" onclick="location.reload()">Reload Quiz</button>
                </div>
            `;
            resultEl.style.display = 'block';
        }

        function getExplanation(index) {
            const explanations = [
                "The Recipe Pattern is designed to provide clear, step-by-step instructions for accomplishing specific tasks, making it easier for AI models to generate structured and useful responses.",
                "The Recipe Pattern focuses on providing a structured approach to tasks. Generating random questions is not a part of this pattern.",
                "The Recipe Pattern helps achieve tasks by providing a structured and methodical response, breaking down complex tasks into manageable steps.",
                "A step-by-step guide to bake a chocolate cake is a perfect example of the Recipe Pattern, as it involves a sequence of specific instructions to achieve a desired outcome.",
                "When some steps are unknown, it's best to ask the AI to fill in the missing steps. This allows for a complete and coherent set of instructions.",
                "The Recipe Pattern is particularly useful for complex tasks because it breaks them down into simpler, manageable steps, making the overall task easier to understand and execute.",
                "Defining the overall task or goal is crucial as the first step in creating a Recipe Pattern. It sets the direction for all subsequent steps.",
                "The Recipe Pattern improves AI responses by providing a clear structure, which helps the AI generate more focused and relevant outputs.",
                "When the AI provides incomplete steps, asking for clarification or additional steps helps ensure a complete and accurate set of instructions.",
                "A step-by-step guide to solve a Rubik's cube is an excellent example of a Recipe Pattern prompt, as it involves a sequence of specific moves to achieve the desired outcome.",
                "A key benefit of the Recipe Pattern is that it ensures clarity and precision in responses, making instructions easier to follow and execute.",
                "The Recipe Pattern handles ambiguity by encouraging users to ask clarifying questions, ensuring all steps are clear and well-defined.",
                "Examples in the Recipe Pattern provide clarity and context, helping to illustrate how steps should be executed or what the expected outcomes might be.",
                "Defining the goal in the Recipe Pattern is important because it provides a clear direction for the task, ensuring all steps are aligned with the desired outcome.",
                "If the AI provides irrelevant steps, asking for a revised response helps maintain the focus and accuracy of the Recipe Pattern."
            ];
            return explanations[index];
        }
    </script>
</body>
</html>
